<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0526e87eb.js" crossorigin="anonymous"></script>
    <link rel="icon" sizes="144x144" href="assets/logo/oh.svg">
    <title>OhMyFood!</title>
</head>
<body>
  <header class="head">
    <div class="head__title">
      <img src="assets/logo/ohmyfood.svg" alt="logo oh my food" class="head__logo">
    </div>
    <div class="head__subtitle">
      <em class="fas fa-map-marker-alt head__subtitle__icon"></em>
      <p class="head__subtitle__txt">Paris, Belleville</p>
    </div>
  </header>
  <nav class="nav">
    <div class="nav__prez">
      <p class="prez__header"></p>
      <p class="prez__subtitle"></p>
      <button class="prez__btn" type="button">Explorer nos restaurants</button>
    </div>
    <div class="nav__fct">
      <p class="fct__header"></p>
      <button class="fct__btn" type="button">Choisissez un restaurant</button>
      <button class="fct__btn" type="button">Composez votre menu</button>
      <button class="fct__btn" type="button">Dégustez au restaurant</button>
    </div>
  </nav>
  <main class="resto">
      <p class="resto__header"></p>
      <article class="resto__cardwrapper">
          <a href="#" class="resto__btn-new"><button class="resto__btn" type="button">Nouveau</button></a>
          <a href="/palettedesgouts.html" class="resto__cardwrapcontainer">
            <div class="resto__cardwrapimgcontainer">
                <img src="assets/img/1jay.jpg" alt="food in a plate" class="resto__cardwrapimg">
            </div>
            <header class="resto__cardwrapheader">
                <h2>La palette du goût</h2>
            </header>
                <p class="resto__cardwrapcity">Ménilmontant</p>
                <em class="resto__cardwrapfavorite"></em>
          </a>
        </article>
        <article class="resto__cardwrapper">
            <a href="#" class="resto__btn-new"><button class="resto__btn" type="button">Nouveau</button></a>
            <a href="/noteenchantee.html" class="resto__cardwrapcontainer">
              <div class="resto__cardwrapimgcontainer">
                  <img src="assets/img/2stil.jpg" alt="food in a plate" class="resto__cardwrapimg">
              </div>
              <header class="resto__cardwrapheader">
                  <h2>La note enchantée</h2>
              </header>
                  <p class="resto__cardwrapcity">Charonne</p>
                  <em class="resto__cardwrapfavorite"></em>
            </a>
          </article>
          <article class="resto__cardwrapper">
            <a href="#" class="resto__btn-new"><button class="resto__btn" type="button">Nouveau</button></a>
            <a href="/alafrancaise.html" class="resto__cardwrapcontainer">
              <div class="resto__cardwrapimgcontainer">
                  <img src="assets/img/3toa.jpg" alt="food in a plate" class="resto__cardwrapimg">
              </div>
              <header class="resto__cardwrapheader">
                  <h2>À la française</h2>
              </header>
                  <p class="resto__cardwrapcity">Cité Rouge</p>
                  <em class="resto__cardwrapfavorite"></em>
            </a>
          </article>
          <article class="resto__cardwrapper">
            <a href="#" class="resto__btn-new"><button class="resto__btn" type="button">Nouveau</button></a>
            <a href="/delicedessens.html" class="resto__cardwrapcontainer">
              <div class="resto__cardwrapimgcontainer">
                  <img src="assets/img/4hansel.jpg" alt="food in a plate" class="resto__cardwrapimg">
              </div>
              <header class="resto__cardwrapheader">
                  <h2>Le délice des sens</h2>
              </header>
                  <p class="resto__cardwrapcity">Folie-Méricourt</p>
                  <em class="resto__cardwrapfavorite"></em>
            </a>
          </article>
  </main>
</body>
</html>
